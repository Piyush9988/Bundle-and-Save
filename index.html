<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bundle & Save</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .bundle-container {
      width: 360px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #eee;
    }

    .bundle-title {
      text-align: center;
      font-weight: bold;
      color: #ff4f81;
      margin-bottom: 20px;
      border-bottom: 1px solid #ffd6e3;
      padding-bottom: 10px;
    }

    .bundle-option {
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      transition: border 0.3s;
      position: relative;
    }

    .bundle-option.active {
      border-color: #ff4f81;
      background-color: #fff0f5;
    }

    .bundle-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .bundle-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .bundle-left input[type="radio"] {
      accent-color: #ff4f81;
    }

    .discount-badge {
      background-color: #ff4f81;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .most-popular-tag {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #ff4f81;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .price-area {
      font-weight: bold;
      text-align: right;
    }

    .old-price {
      text-decoration: line-through;
      color: #999;
      font-size: 0.85em;
    }

    .selections {
      margin-top: 10px;
      display: none;
    }

    .bundle-option.active .selections {
      display: block;
    }

    .selection-row {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }

    select {
      padding: 6px;
      border-radius: 5px;
      width: 48%;
      border: 1px solid #ccc;
    }

    .shipping {
      color: #ff4f81;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }

    .add-to-cart {
      background-color: #ff4f81;
      color: white;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="bundle-container">
    <div class="bundle-title">YAY! It's BOGO</div>

    <div class="bundle-option" onclick="selectBundle(this, 1)">
      <div class="bundle-header">
        <div class="bundle-left">
          <input type="radio" name="bundle">
          <div>
            <div>1 Unit <span class="discount-badge">10% Off</span></div>
            <small>Standard Price</small>
          </div>
        </div>
        <div class="price-area">
          $10.00 USD<br>
          <span class="old-price">$24.00 USD</span>
        </div>
      </div>
      <div class="selections">
        <div class="selection-row">
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>Red</option><option>Blue</option></select>
        </div>
      </div>
    </div>

    <div class="bundle-option" onclick="selectBundle(this, 2)">
      <div class="most-popular-tag">MOST POPULAR</div>
      <div class="bundle-header">
        <div class="bundle-left">
          <input type="radio" name="bundle">
          <div>
            <div>2 Unit <span class="discount-badge">20% Off</span></div>
          </div>
        </div>
        <div class="price-area">
          $18.00 USD<br>
          <span class="old-price">$24.00 USD</span>
        </div>
      </div>
      <div class="selections">
        <div class="selection-row">
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>Red</option><option>Blue</option></select>
        </div>
        <div class="selection-row">
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Colour</option><option>Red</option><option>Green</option><option>Blue</option></select>
        </div>
      </div>
    </div>

    <div class="bundle-option" onclick="selectBundle(this, 3)">
      <div class="bundle-header">
        <div class="bundle-left">
          <input type="radio" name="bundle">
          <div>
            <div>3 Unit <span class="discount-badge">30% Off</span></div>
          </div>
        </div>
        <div class="price-area">
          $24.00 USD
        </div>
      </div>
      <div class="selections">
        <div class="selection-row">
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Black</option><option>Red</option><option>Blue</option></select>
        </div>
        <div class="selection-row">
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Colour</option><option>Red</option><option>Green</option><option>Blue</option></select>
        </div>
        <div class="selection-row">
          <select><option>S</option><option>M</option><option>L</option></select>
          <select><option>Colour</option><option>Red</option><option>Green</option><option>Blue</option></select>
        </div>
      </div>
    </div>

    <div class="shipping">Free Delivery</div>
    <div class="total">Total : $18.00 USD</div>
    <button class="add-to-cart">+ Add to Cart</button>
  </div>

  <script>
    function selectBundle(element, pairCount) {
      document.querySelectorAll('.bundle-option').forEach(el => el.classList.remove('active'));
      element.classList.add('active');
    }
  </script>
</body>
</html>
